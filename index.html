<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section id="add-item">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input-text task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title todo-header">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="label-task task-input">Pay Bills</label>
          <input type="text" class="input task-input input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete image">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label-task task-input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task-input input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete image">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label-task task-input">See the Doctor</label>
          <input type="text" class="input task-input input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
